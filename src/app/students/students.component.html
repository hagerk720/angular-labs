<div class="container mt-3">
  <table class="table table-striped" style="background-color: #10334e82">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
