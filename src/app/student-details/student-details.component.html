<div class="card mx-auto mt-5" style="max-width: 30rem">
  <div
    class="card-header d-flex align-items-center position-relative"
    style="background-color: #10334e"
  >
    <div class="avatar-container">
      <img
        src="assets/pxfuel.jpg"
        alt="Student Avatar"
        class="rounded-circle mb-5"
        style="width: 5rem; height: 5rem; object-fit: cover"
      />
    </div>
    <h5 class="card-title mb-0 mt-5" style="color: aliceblue">
      {{ student.name }}
    </h5>
  </div>

  <div class="card-body d-flex flex-column justify-content-center">
    <div class="text-center mb-3">
      <div class="fw-bold">Email:</div>
      <div>{{ student.email }}</div>
    </div>
    <div class="text-center">
      <div class="fw-bold">Age:</div>
      <div>{{ student.age }}</div>
    </div>
  </div>
</div>
